<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa phần tử khỏi DOM</title>
</head>
<body>
    <div id="remove-me">
        Text Cần Remove
    </div>

    <script>
        const elementToRemove = document.getElementById('remove-me');
        elementToRemove.remove();
    </script>
</body>
</html>
