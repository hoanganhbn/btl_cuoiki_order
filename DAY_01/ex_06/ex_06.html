<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử Lý Sự Kiện Click</title>
</head>
<body>
    <button id="btn">ẤN VÀO TÔIII</button>

    <script>
        const button = document.getElementById('btn');
        button.addEventListener('click', function() {
            alert('OKEEE ẤN THẾ ĐƯỢC RỒI');
        });
    </script>
</body>
</html>
