<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo một bảng động</title>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Tạo một phần tử <table> mới
        const table = document.createElement('table');
        table.border = '1'; // Thêm viền cho bảng

        // Lặp qua để tạo 3 hàng và 3 cột
        for (let i = 0; i < 3; i++) {
            // Tạo một hàng mới
            const row = document.createElement('tr');

            // Tạo 3 ô trong mỗi hàng
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('td');
                cell.textContent = `Hàng ${i + 1}, Cột ${j + 1}`; // Nội dung
                row.appendChild(cell);
            }

            // Thêm hàng vào bảng
            table.appendChild(row);
        }

        // Thêm bảng vào phần tử có id là "table-container"
        const container = document.getElementById('table-container');
        container.appendChild(table);
    </script>
</body>
</html>
